<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 mt-5">
        <div class="card-header">
          <h3 class="text-center">
            {{ cadastrando ? 'Cadastro de novo usuário' : 'Entrar' }}
          </h3>
        </div>
        <div class="card-body">
          <div *ngFor="let error of errors" class="alert alert-danger">
            {{ error }}
          </div>
          <div *ngIf="mensagemSucesso" class="alert alert-success">
            {{ mensagemSucesso }}
          </div>
          <form #loginForm="ngForm" (submit)="onSubmit()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                [(ngModel)]="nome"
                name = "nome"
                placeholder="Nome de usuario"
                autocomplete="off"
                >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password"
                class="form-control"
                id="exampleInputPassword1"
                [(ngModel)]="senha"
                name = "senha"
                placeholder="Sua senha"
                autocomplete="off"
                >
            </div>

            <div class="form-group">
              <button *ngIf="!cadastrando" type="submit" class="btn btn-primary">Enviar</button>
              <button (click)="cadastrar()" *ngIf="cadastrando"  type="button" class="btn btn-primary">Cadastrar</button>
              <button *ngIf="cadastrando" (click)="cancelaCadastro()"  type="button" class="btn btn-danger ml-2">Cancelar</button>
            </div>

          </form>
        </div>

        <div class="card-footer text-center">
          <div class="small">
            <a href="#" (click)="preparaCadastrar($event)">Não possiu usuario? Cadastre-se!</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
